<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    #task-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }

    #total {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Organizador de Tarefas</h1>

  <div id="task-form">
    <input type="text" id="taskInput" placeholder="Digite sua tarefa">
    <button onclick="addTask()">Adicionar</button>
  </div>

  <ul id="taskList"></ul>

  <div id="total">Total de tarefas: 0</div>

  <script>
    let tarefas = [];

    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();

      if (task === '') {
        alert('Digite uma tarefa antes de adicionar.');
        return;
      }

      tarefas.push(task);
      input.value = '';
      renderTasks();
    }

    function removeTask(index) {
      tarefas.splice(index, 1);
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tarefas.forEach((tarefa, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${tarefa}
          <button class="remove-btn" onclick="removeTask(${index})">Remover</button>
        `;
        list.appendChild(li);
      });

      document.getElementById('total').innerText = `Total de tarefas: ${tarefas.length}`;
    }
  </script>

</body>
</html>
