<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animes </title>
</head>

<body>

  <h1>Animes</h1>

  <ul id="listaAnimes"></ul>

  <h2>Animes Favoritos</h2>
  <ul id="listaFavoritos"></ul>

  <script>
    let animes = [
      { id: 1, titulo: 'Pokemon', genero: 'animaçaão', favorito: false },
      { id: 2, titulo: ' Nanatsu no Taizai', genero: 'terroranimação', favorito: false },
      { id: 3, titulo: 'Naruto', genero: 'animação', favorito: false },
      { id: 4, titulo: 'one piece', genero: 'Animação', favorito: false },
      { id: 5, titulo: 'one punch man', genero: 'animação', favorito: false }
    ];
    function marcarFavoritos(id) {
      animes.forEach(anime => {
        if (anime.id === id) {
          anime.favorito = !anime.favorito
        };
      })
    };

    function exibirAnimes(animes) {
      const listaFAnimes = document.getElementById('listaAnimes');
      listaAnimes.innerHTML = '';
      animes.forEach(anime => {
        const li = document.createElement('li');
        li.innerHTML = `${anime.titulo} - <span class="${anime.favorito ? 'favorito' : ''}">${anime.favorito ? 'Favorito' : 'Não Favorito'}</span> 
          <button onclick="marcarComoFavorito(${anime.id})"> Favorito</button>`;
        listaAnimes.appendChild(li);
      });
    }
    function exibirFavoritos(animes) {
      const listaFavoritos = document.getElementById('listaFavoritos');
      listaFavoritos.innerHTML = '';

      animes.forEach(anime => {
        if (anime.favorito) {
          const li = document.createElement('li');
          li.innerHTML = `${anime.titulo}`;
          listaFavoritos.appendChild(li);
        }
      });
    }
    function marcarComoFavorito(id) {
      marcarFavoritos(id);
      exibirAnimes(animes);
      exibirFavoritos(animes);
    }
    exibirAnimes(animes);
    exibirFavoritos(animes);
  </script>
</body>

</html>
